<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 mx-auto">
          <div class="card">
            <div class="card__header bg-danger text-white text-center">Tính diện tích và chu vi hình chữ nhật</div>
            <br>
            <div class="card__body">
              <div class="form-group">
                <input class="form-control" id="long" placeholder="Chiều dài HCN">
              </div>
              <div class="form-group">
                <input class="form-control" id="width" placeholder="Chiều rộng HCN">
              </div>
              <div class="text-center">
                <button class="btn btn-danger" id="calculate">Tính</button>
              </div>
              <br>
              <br>
              <div style="display: none" id="result-wrapper" class="text-center">
                <p id="result1"></p>
                <p id="result2"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./index.js"></script>
  </body>
</html>
